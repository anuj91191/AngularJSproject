<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8" />
<title ng-bind="title"></title>
</head>
<body>
<div ng-controller="SiteController">
<span>{{publisher}} excels in {{type}} books</span>
<div ng-controller="BookController">
<h3>Some of the popular books from {{publisher}}</h3>
<h1>My wish lsit count {{wishListCount}}</h1>
	<ul>
		<li ng-repeat="book in books">
		{{book}}.<a href="#" ng-click="addToWishList(book)">Add to wish LisT</a>
		</li>
	</ul>
</div>

</div>
<div ng-controller="TimeOutController">
	<button ng-click="scheduleTask()">Get Message after 3 seconds 
	</button>
	<br/>Message fetched: {{message}}
</div>
</body>
<script src="angular.js"></script>
<script src="apps.js"></script>
<script src="controllers2.js"></script>
</html>
